{% extends "base.html" %}
{% block title %}Subscribe{% endblock %}
{% block body %}
  {% include "header.html" %}
  <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
  <div class="container">
    <div class="page-header">
      <h1>Subscribe</h1>
    </div>

    <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

    <div class="form-wrapper">
      <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">     
        <span class="payment-errors"></span>

        <!-- GET USER CREDIT CARD DETAILS -->
        <!-- https://stackoverflow.com/questions/13952686/how-to-make-html-input-tag-only-accept-numerical-values -->
        <!-- https://stackoverflow.com/questions/48534229/what-is-the-correct-input-type-for-credit-card-numbers -->
          <label>Name on credit card</label>
          <input class="form-control input-lg required" type="text" data-stripe="name" />

          <label>Credit card number</label>
          <input class="form-control input-lg required" type="text" size="20" data-stripe="number" />

          <label>Credit card verification code</label>
          <input class="form-control input-lg required" type="text" data-stripe="cvc" />

          <label>Expiration month</label>
          <input class="form-control input-lg required" type="text" data-stripe="exp-month" />

          <label>Expiration year</label>
          <input class="form-control input-lg required" type="text" data-stripe="exp-year" />

        <br />
        <div class="form-actions">
          <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will not be billed)">
        </div>
      </form>
    </div>
  </div> <!-- container -->
{% endblock %}
