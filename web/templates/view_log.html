{% extends "base.html" %}
{% block title %}Annotation Log{% endblock %}
{% block body %}
  {% include "header.html" %}

  <div class="container">
    <div class="page-header">
      <h1>Annotation Log for Job {{ job_id }}</h1>
    </div>

    <!-- DISPLAY LOG FILE CONTENTS -->
    <!-- https://stackoverflow.com/questions/33232830/newline-and-dash-not-working-correctly-in-jinja -->
    <pre>
      {% for line in log_file %}
        {{ line }}</br>
      {% endfor %}
    </pre>
    <hr />
    <a href="{{ url_for('annotation_details', id=job_id) }}">&larr; back to annotations details</a>

  </div> <!-- container -->
{% endblock %}
